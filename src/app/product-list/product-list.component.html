<h2>Products</h2>

<div *ngFor="let product of products | async;">


  <h3>
    <a [routerLink]="['/products', product.id]" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-allerts
    (notify)="onNotify()"
    [producto]="product">
  </app-product-allerts>

  <button (click)="addToCart(product)">Buy</button>


</div>
